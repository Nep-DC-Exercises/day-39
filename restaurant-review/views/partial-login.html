<form action="/users/login" method="POST">
    <label>
        Email Address
        <input type="text" placeholder="Email Address" aria-placeholder="Email Address" name="email_address">
    </label>
    <label>
        Password
        <input type="password" aria-placeholder="Password" placeholder="Password" name="password">

    <button type="submit">Login</button>
