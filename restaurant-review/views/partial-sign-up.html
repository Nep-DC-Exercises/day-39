<form action="/users/signup" method="POST">
    <label>
        First Name
        <input
            type="text"
            aria-placeholder="First Name"
            placeholder="First Name"
            name="first_name"
        />
    </label>
    <label>
        Last Name
        <input
            type="text"
            aria-placeholder="Last Name"
            placeholder="Last Name"
            name="last_name"
        />
    </label>
    <label>
        Email
        <input
            type="text"
            aria-placeholder="Email"
            placeholder="Email"
            name="email_address"
        />
    </label>
    <label>
        Select a Password
        <input
            type="password"
            aria-placeholder="Set your password"
            placeholder="Set your password"
            name="password"
        />
    </label>
    <button type="submit">Create your account!</button>
</form>
